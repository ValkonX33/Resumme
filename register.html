<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <div class="main">
        <div class="left"><img src="./assets/register.png" alt=""></div>
        <div class="right">
            <h1>Register</h1>
            <form class="form" action="/register" method="post">
                <input type="text" name="name" placeholder="Name">
                <input type="text" name="username" placeholder="Username">
                <div class="email">
                    <input class="emailInput" type="text" name="email" placeholder="Email">
                    <button>Verify</button>
                </div>
                <div class="otp">
                    <input class="otpInput" type="number" name="otp" placeholder="OTP">
                    <button>Verify</button>
                </div>
                <input type="password" name="password" placeholder="Password">
                <input type="text" name="cnfpass" placeholder="Confirm Password">
                <button class="registerbtn">Register</button>
                <a href="./login.html" >Already have an account </a>
            </form>

        </div>
    </div>
</body>

</html>
